<!DOCTYPE html>
<html lang="en">
  <head>
    <title>homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
      body {
        background-image: url("images/voting points.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }

      #candidates {
        height: 63vh;
        width: 70%;
        margin-top: 3%;
        margin-left: auto;
        margin-right: auto;
        background-color: rgba(235, 226, 226, 0.8);
        display: flex;
        flex-wrap: wrap;
      }

      h1 {
        width: 100%;
        height: auto%;
      }

      .names {
        width: 35%;
        height: 88%;
        margin-top: -8px;
        border-right: 3px solid rgba(21, 214, 0);
        overflow: auto;
        display: flex;
        flex-direction: column;
      }

      .candidateButton {
        width: 100%;
        height: 50px;
        margin-left: 0;
        font-weight: bold;
      }

      .info {
        width: 65%;
        height: 88%;
        margin-top: -8px;
        display: flex;
        flex-direction: column;
      }
      #top {
        width: 100%;
        height: 40%;
        display: flex;
      }

      #pictures {
        width: 75%;
        height: 100%;
        display: flex;
      }

      #candPic {
        height: 100%;
        width: 40%;
        background-repeat: no-repeat;
        background-size: cover;
      }

      #partyPic {
        height: 100%;
        width: 40%;
        background-repeat: no-repeat;
        background-size: cover;
      }

      #bottom {
        width: 100%;
        height: 60%;
        padding-top: 2%;
        padding-left: 2%;
        font-weight: bold;
        overflow: auto;
      }

      .inf {
        color: red;
      }
    </style>
  </head>
  <body onload="">
    <div id="body">
      <div id="navigation">
        <div class="logo">
          <a title="Home" href="index.html"><img src="images/inec logo.png" height="20px" width="20px">INEC</a>
        </div>
        <nav>
          <ul class="nav-links">
            <li id="electionDeadline1" class="inf"></li>
            <li id="electionDeadline2" class="inf"></li>
            <li id="electionDeadline3" class="inf"></li>
            <li><a title="View Registerd Candidates" href="candidates.html">Candidates</a></li>
            <li><a title="Register Voter" href="registerVoter.html">Register</a></li>
            <li><a title="Voter Sign In" href="voterSignIn.html">Sign In</a></li> 
          </ul>
        </nav>
      </div>
      <div id="candidates">
        <h1>CANDIDATES</h1>
        <div class="names"></div>
        <div class="info">
          <div id="top">
            <div id="pictures">
              <div id="candPic"></div>
              <div id="partyPic"></div>
            </div>
          </div>
          <div id="bottom"></div>
        </div>            
      </div>
    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/candidates.js"></script>
    <script src="js/deadline.js"></script>
  </body>
</html>
